{% extends "base.html" %}
{% block content %}

<div class="container  flex-column mt-2">
    <a href="/paciente/editar/{{paciente_id}}" class="btn btn-primary mt-4">
        <i class="material-icons">arrow_back</i>
        Voltar
    </a>
    <div class="card smooth-shadow-md mt-2 ">
        <div class="card-body p-6">
            <h2 class="d-flex justify-content-center">Novo Medicamento</h2>


            <form action="/medicamento_paciente/novo/{{paciente_id}}" method="post">

                <div class="form-row">
                    <div class="col-sm-12 col-lg-6 mt-2">
                        <label  for="Medicamento">Medicamento</label>
                        <select class="custom-select" name="medicamentoId" id="cars">
                            {% for medicamento in medicamentos %}
                                <option value="{{medicamento.id}}">
                                    {{medicamento.nome}}
                                    {% if medicamento.psicotropico %} - Psicotropico {% endif %}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-sm-12 col-lg-6 mt-2">
                        <label  for="Quantidade Receita">Quantidade Receita</label>
                        <input type="text" class="form-control" name="quantidade" id="quantidade" placeholder="Quantidade Receita" required>
                    </div>
                    <div class="col-sm-12 col-lg-6 mt-2">
                        <label>Unidade de Medida do Medicamento</label>
                        <select id="inputState" class="form-control" name="unidadeMedida">
                        {% for unidade in unidadesMedida %}
                            <option value="{{unidadesMedida[unidade]}}">{{unidade}} - {{unidadesMedida[unidade]}}</option>
                        {% endfor %}
                        </select>
                    </div>
                </div>
                
                <button class="btn btn-success mt-4 col-md-2" type="submit">Salvar</button>
            
            </form>
    
        </div>
    </div>
</div>
    





{% endblock %}
