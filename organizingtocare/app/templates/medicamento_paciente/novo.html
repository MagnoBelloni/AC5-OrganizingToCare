{% extends "base.html" %}
{% block content %}
<a href="/paciente/editar/{{paciente_id}}"> < Voltar</a>
<h1>Novo Medicamento</h1>


<form action="/medicamento_paciente/novo/{{paciente_id}}" method="post">

    <div class="form-row">
        <div class="col-sm-12 col-lg-6 mt-2">
            <select class="custom-select" name="medicamentoId" id="cars">
                {% for medicamento in medicamentos %}
                    <option value="{{medicamento.id}}">
                        {{medicamento.nome}}
                        {% if medicamento.psicotropico %} - Psicotropico {% endif %}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="col-sm-12 col-lg-6 mt-2">
            <input type="text" class="form-control" name="quantidade" id="quantidade" placeholder="Quantidade Esperada" required>
        </div>
        <div class="col-sm-12 col-lg-6 mt-2">
            <label>Unidade de Medida do Medicamento</label>
            <select id="inputState" class="form-control" name="unidadeMedida">
            {% for unidade in unidadesMedida %}
                <option value="{{unidadesMedida[unidade]}}">{{unidade}} - {{unidadesMedida[unidade]}}</option>
            {% endfor %}
            </select>
        </div>
    </div>
    
    <button class="btn btn-success mt-4 col-md-2" type="submit">Salvar</button>

</form>




{% endblock %}
