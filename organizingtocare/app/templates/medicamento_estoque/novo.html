{% extends "base.html" %}
{% block content %}
<a href="/medicamento_paciente/editar/{{medicamento_paciente_id}}"> < Voltar</a>
<h1>Novo Estoque de Medicamento</h1>


<form action="/medicamento_estoque/novo/{{medicamento_paciente_id}}" method="post">
    <div class="form-row">
        <div class="col-sm-12 col-lg-6 mt-2">
            <input type="date" class="form-control" name="dataVencimento" id="dataVencimento"
            data-toggle="tooltip" data-placement="right" title="Data de vencimento do medicamento" required>
        </div>
        <div class="col-sm-12 col-lg-6 mt-2">
            <input type="number" class="form-control" name="quantidade" id="quantidade" placeholder="Quantidade"
            data-toggle="tooltip" data-placement="right" required>
        </div>
    </div>
    
    <button class="btn btn-success mt-4 col-md-2" type="submit">Salvar</button>
</form>




{% endblock %}
