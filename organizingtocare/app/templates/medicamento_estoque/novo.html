{% extends "base.html" %}
{% block content %}


<div class="container  flex-column mt-2">
    <a href="/medicamento_paciente/editar/{{medicamento_paciente_id}}" class="btn btn-primary mt-2 col-md-1 " > < Voltar</a></Voltar>
    <br>
	<div class="card smooth-shadow-md mt-2 ">
		<div class="card-body p-6">
            <h2 class="d-flex justify-content-center">Novo Estoque de Medicamento</h2>


            <form action="/medicamento/novo" method="post">
                <div class="form-row">
                    <div class="col-sm-12 col-lg-6 mt-2">
                        <label  for="Nome do Medicamento">Nome do Medicamento</label>
                        <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome do Medicamento" required>
                    </div>
                    <div class="col-sm-12 col-lg-6 mt-2">
                        <label  for="Descrição do Medicamento">Descrição do Medicamento</label>
                        <input type="text" class="form-control" name="descricao" id="descricao" placeholder="Descrição do Medicamento" required>
                    </div>
                    <div class="form-check col-sm-12 col-lg-6 mt-2 ml-4">
                        <input type="checkbox" class="form-check-input" name="psicotropico" id="psicotropico">
                        <label class="form-check-label" for="psicotropico">Medicamento psicotrópico</label>
                    </div>
                </div>
                
                <button class="btn btn-success mt-4 col-md-2" type="submit">Salvar</button>
                
            </form>
		</div>
	</div>
</div>
  






{% endblock %}
