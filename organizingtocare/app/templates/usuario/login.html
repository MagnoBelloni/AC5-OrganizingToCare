<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="{{url_for('static', filename='imagens/favicon.ico')}}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Organizing To Care</title>

  <!--Fonts and icons-->
  <link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

  <link rel="stylesheet" href="{{url_for('static', filename='css/material-dashboard.min.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>

<body>
  <nav class="navbar navbar-expand-lg text-center navbar-light bg-dark">
    <a class="navbar-brand text-white " href="#">Organizing to Care</a>
  </nav>
  <!-- Card -->
  <div class="container flex-column mt-2">
    <div class="card smooth-shadow-md ">
      <!-- Card body -->
      <div class="card-body p-6">
        <div class="mb-4">
          <h1>Login</h1>
        </div>
        <!-- Form -->
        <form action="/" method="post">
          <!-- Username -->
          <div class="mb-3 form-group">
            <label for="login" class="bmd-label-floating">Nome de Usuario</label>
            <input type="text" class="form-control" name="login" id="login">
          </div>
          <!-- Password -->
          <div class="form-group">
            <label for="senha" class="bmd-label-floating">Senha</label>
            <input type="password" class="form-control" name="senha" id="senha">
          </div>
          <!-- Button -->
          <div class="d-grid">
            <button type="submit" class="btn btn-round btn-primary btn- mt-5 col-md-12">Entrar</button>
          </div>


        </form>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
          {% for message in messages %}
          <li style="list-style: none;" class="text-danger">{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
      </div>
    </div>
  </div>
  </div>
  </div>
  </div>

  <script src="{{url_for('static', filename='js/core/jquery.min.js')}}"></script>
  <script src="{{url_for('static', filename='js/core/popper.min.js')}}"></script>
  <script src="{{url_for('static', filename='js/core/bootstrap-material-design.min.js')}}"></script>
  <script src="{{url_for('static', filename='js/plugins/perfect-scrollbar.jquery.min.js')}}"></script>
  <script src="{{url_for('static', filename='js/material-dashboard.js')}}"></script>
</body>
