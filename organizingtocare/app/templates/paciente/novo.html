{% extends "base.html" %}
{% block content %}

<div class="container  flex-column mt-2">
    <a href="/paciente" class="btn btn-success mt-4 col-md-1" type="submit"> < Voltar</a>
    <div class="card smooth-shadow-md  mt-2 ">
      <!-- Card body -->
        <div class="card-body p-6">
            <div class="mb-4">
                <h2 class="d-flex justify-content-center">Novo Paciente</h2>


                <form action="/paciente/novo" method="post">


    
                    <div class="form-row">
                        <div class="col-sm-12 col-lg-6 mt-2">
                            <label for="nomePaciente">Nome do Paciente</label>
                            <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome do Paciente" required>
                        </div>
                            <div class="col-sm-12 col-lg-6 mt-2">
                            <label for="DatadeNascimento">Data de Nascimento</label>
                            <input type="date" class="form-control" name="dataNascimento" id="dataNascimento" placeholder="Data de Nascimento" required
                            data-toggle="tooltip" data-placement="right" title="Data de Nascimento do Paciente">
                        </div>
                        <div class="col-sm-12 col-lg-6 mt-2">
                            <label for="altura">Altura</label>
                            <input type="number" step="0.01" class="form-control" name="altura" id="altura" placeholder="Altura" required>
                        </div>
                        <div class="col-sm-12 col-lg-6 mt-2">
                            <label for="Peso">Peso</label>
                          <input type="number" class="form-control" name="peso" id="peso" placeholder="Peso" required>
                        </div>
                        <div class="col-sm-12 col-lg-6 mt-2">
                            <label for="Nome do Responsavel">Nome do Responsavel</label>
                            <input type="text" class="form-control" name="nomeResponsavel" id="nomeResponsavel" placeholder="Nome do Responsavel" required>
                        </div>
                        <div class="col-sm-12 col-lg-6 mt-2">
                            <label for="Telefone do Responsavel">Telefone do Responsavel</label>
                            <input type="tel" class="form-control" name="telefoneResponsavel" id="telefoneResponsavel" placeholder="Telefone do Responsavel" required>
                        </div>
                        <div class="col-sm-12 col-lg-6 mt-2">
                            <label for="Data de internação do Paciente">Data de internação do Paciente</label>
                            <input type="date" class="form-control" name="dataInternacao" id="dataInternacao"
                            data-toggle="tooltip" data-placement="right" title="Data de internação do Paciente" required>
                        </div>
                    </div>
                    
                      <button class="btn btn-success mt-4 col-md-2" type="submit">Salvar</button>
                
                </form>
            </div>
        </div>
    </div>
</div>






{% endblock %}
