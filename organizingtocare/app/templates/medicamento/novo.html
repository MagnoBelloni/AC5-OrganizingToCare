{% extends "base.html" %}
{% block content %}

<!-- Card -->
<div class="container  flex-column mt-2">
  <a href="/medicamento" class="btn btn-primary mt-4">
    <i class="material-icons">arrow_back</i>
    Voltar
  </a>
  <div class="card smooth-shadow-md mt-2 ">
    <!-- Card body -->
    <div class="card-body p-6">
      <div class="mb-4">
        <h2 class="d-flex justify-content-center">Novo medicamento</h2>
      </div>
      <!-- Form -->
      <form action="/medicamento/novo" method="post">
        <div class="form-row">
          <div class="col-sm-12 col-lg-6 mt-2">
            <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome do Medicamento" required>
          </div>
          <div class="col-sm-12 col-lg-6 mt-2">
            <input type="text" class="form-control" name="descricao" id="descricao"
              placeholder="Descrição do Medicamento" required>
          </div>
          <div class="form-check col-sm-12 col-lg-6 mt-4">
            <label class="form-check-label" for="psicotropico">
              <input type="checkbox" class="form-check-input" name="psicotropico" id="psicotropico">
              Medicamento psicotrópico
              <span class="form-check-sign">
                <span class="check"></span>
              </span>
            </label>

          </div>
        </div>

        <button class="btn btn-success mt-4 col-md-2" type="submit">Salvar</button>

      </form>
    </div>

  </div>
  <!--fim-->

  {% endblock %}
